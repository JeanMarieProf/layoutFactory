<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie de Layouts Web - Architecture POO</title>
    <style>
        :root {
            --primary-color: #4a6fa5;
            --secondary-color: #6b8cbc;
            --background-color: #f5f7fa;
            --text-color: #333;
            --card-bg: #fff;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .palette-1 {
            --primary-color: #4a6fa5;
            --secondary-color: #6b8cbc;
            --background-color: #f5f7fa;
            --text-color: #333;
            --card-bg: #fff;
        }

        .palette-2 {
            --primary-color: #2c5530;
            --secondary-color: #4a7c59;
            --background-color: #f1f8e9;
            --text-color: #1b5e20;
            --card-bg: #e8f5e9;
        }

        .palette-3 {
            --primary-color: #7b1fa2;
            --secondary-color: #9c27b0;
            --background-color: #f3e5f5;
            --text-color: #4a148c;
            --card-bg: #f3e5f5;
        }

        .palette-4 {
            --primary-color: #d32f2f;
            --secondary-color: #f44336;
            --background-color: #ffebee;
            --text-color: #b71c1c;
            --card-bg: #ffcdd2;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            transition: all 0.3s ease;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 15px 20px;
        }

        header {
            text-align: center;
            margin-bottom: 12px;
            padding: 12px 20px;
            background-color: var(--primary-color);
            color: white;
            border-radius: 6px;
            box-shadow: var(--shadow);
        }

        h1 {
            font-size: 1.8rem;
            margin: 0;
        }

        .description {
            font-size: 1.1rem;
            max-width: 800px;
            margin: 0 auto;
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            align-items: center;
            margin-bottom: 15px;
            gap: 15px;
        }

        .search-container {
            justify-self: start;
        }

        #search {
            width: 100%;
            max-width: 300px;
            padding: 10px 15px;
            border: 2px solid var(--primary-color);
            border-radius: 6px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        #search:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(74, 111, 165, 0.1);
        }

        .pagination {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .pagination button {
            padding: 8px 16px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .pagination button:hover:not(:disabled) {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .page-info {
            font-weight: bold;
            min-width: 100px;
            text-align: center;
        }

        .palette-selector {
            display: flex;
            gap: 8px;
            align-items: center;
            justify-self: end;
        }

        .palette-btn {
            width: 35px;
            height: 35px;
            border: 3px solid transparent;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .palette-btn:hover {
            transform: scale(1.1);
        }

        .palette-btn.active {
            border-color: var(--text-color);
            box-shadow: 0 0 0 2px var(--card-bg);
        }

        .layouts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 15px;
            min-height: 500px;
        }

        .layout-card {
            background-color: var(--card-bg);
            border-radius: 8px;
            padding: 15px;
            box-shadow: var(--shadow);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .layout-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
        }

        .layout-preview {
            width: 100%;
            height: 180px;
            background-color: #f0f0f0;
            border-radius: 6px;
            margin-bottom: 12px;
            overflow: hidden;
        }

        .preview-container {
            width: 100%;
            height: 100%;
        }

        .layout-card h3 {
            font-size: 1.2rem;
            margin-bottom: 8px;
            color: var(--primary-color);
        }

        .layout-card p {
            font-size: 0.95rem;
            color: var(--text-color);
            margin-bottom: 10px;
        }

        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }

        .tag {
            background-color: var(--secondary-color);
            color: white;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.85rem;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            overflow-y: auto;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-content {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 30px;
            max-width: 800px;
            width: 100%;
            position: relative;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5rem;
            cursor: pointer;
            color: #333;
            background: #fff;
            border: 1px solid #ddd;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s ease;
            z-index: 10000;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .close-btn:hover {
            background-color: #f0f0f0;
            border-color: #999;
            transform: scale(1.05);
        }

        .detail-preview {
            width: 100%;
            height: 300px;
            background-color: #e0e0e0;
            border-radius: 8px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .detail-section {
            margin-bottom: 15px;
        }

        .detail-section h4 {
            color: var(--primary-color);
            margin-bottom: 8px;
            font-size: 1.1rem;
        }

        .detail-section p {
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            .controls {
                grid-template-columns: 1fr;
                gap: 10px;
            }

            .search-container,
            .pagination,
            .palette-selector {
                justify-self: center;
            }

            #search {
                max-width: 100%;
            }

            .layouts-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body class="palette-1">
    <div class="container">
        <header>
            <h1>üé® Galerie de 40 Layouts Web</h1>
            <p class="description">Architecture POO propre avec s√©paration des responsabilit√©s</p>
        </header>

        <div class="controls">
            <div class="search-container">
                <input type="text" id="search" placeholder="Rechercher un layout...">
            </div>

            <div class="pagination">
                <button id="prev-page">‚Üê Pr√©c√©dent</button>
                <span class="page-info" id="page-info">Page 1 / 7</span>
                <button id="next-page">Suivant ‚Üí</button>
            </div>

            <div class="palette-selector">
                <button class="palette-btn active" style="background: linear-gradient(135deg, #4a6fa5, #6b8cbc);" data-palette="1"></button>
                <button class="palette-btn" style="background: linear-gradient(135deg, #2c5530, #4a7c59);" data-palette="2"></button>
                <button class="palette-btn" style="background: linear-gradient(135deg, #7b1fa2, #9c27b0);" data-palette="3"></button>
                <button class="palette-btn" style="background: linear-gradient(135deg, #d32f2f, #f44336);" data-palette="4"></button>
            </div>
        </div>

        <div id="layouts-container" class="layouts-grid"></div>
    </div>

    <div id="layout-detail" class="modal">
        <div class="modal-content">
            <button id="close-detail" class="close-btn">&times;</button>
            <div id="detail-content"></div>
        </div>
    </div>

    <script>
        // ========================================
        // CLASSE LAYOUT - Contient les 3 √©l√©ments
        // ========================================
        class Layout {
            constructor(css, data, html) {
                // Donn√©es
                this.id = data.id;
                this.name = data.name;
                this.description = data.description;
                this.usage = data.usage;
                this.technique = data.technique;
                this.advantage = data.advantage;
                this.disadvantage = data.disadvantage;
                this.tags = data.tags;

                // HTML de pr√©visualisation
                this.html = html;

                // CSS sp√©cifique
                this.css = css;
            }
        }
    </script>

    <!-- Tous les 40 layouts -->
    <script src="all_layouts.js"></script>

    <script>
        // ========================================
        // CLASSE LAYOUTVIEW - Affichage
        // ========================================
        class LayoutView {
            constructor(layout) {
                this.layout = layout;
            }

            // Injecter le CSS dans la page
            injectCSS() {
                const styleId = `layout-style-${this.layout.id}`;
                if (!document.getElementById(styleId)) {
                    const style = document.createElement('style');
                    style.id = styleId;
                    style.textContent = this.layout.css;
                    document.head.appendChild(style);
                }
            }

            // G√©n√©rer la carte pour la grille
            generateCard() {
                return `
                    <div class="layout-card" data-id="${this.layout.id}">
                        <div class="layout-preview">
                            ${this.layout.html}
                        </div>
                        <h3>${this.layout.name}</h3>
                        <p>${this.layout.description}</p>
                        <div class="tags">
                            ${this.layout.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                        </div>
                    </div>
                `;
            }

            // G√©n√©rer la vue d√©taill√©e
            generateDetailView() {
                return `
                    <div class="detail-preview">
                        ${this.layout.html}
                    </div>
                    <h2>${this.layout.name}</h2>
                    <div class="detail-section">
                        <h4>üìù Description</h4>
                        <p>${this.layout.description}</p>
                    </div>
                    <div class="detail-section">
                        <h4>üéØ Cas d'usage</h4>
                        <p>${this.layout.usage}</p>
                    </div>
                    <div class="detail-section">
                        <h4>üîß Technique</h4>
                        <p>${this.layout.technique}</p>
                    </div>
                    <div class="detail-section">
                        <h4>‚úÖ Avantage</h4>
                        <p>${this.layout.advantage}</p>
                    </div>
                    <div class="detail-section">
                        <h4>‚ö†Ô∏è Inconv√©nient</h4>
                        <p>${this.layout.disadvantage}</p>
                    </div>
                    <div class="detail-section">
                        <h4>üè∑Ô∏è Tags</h4>
                        <div class="tags">
                            ${this.layout.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                        </div>
                    </div>
                `;
            }
        }

        // ========================================
        // APPLICATION
        // ========================================
        document.addEventListener('DOMContentLoaded', function() {
            const layoutsContainer = document.getElementById('layouts-container');
            const layoutDetail = document.getElementById('layout-detail');
            const closeDetail = document.getElementById('close-detail');
            const detailContent = document.getElementById('detail-content');
            const searchInput = document.getElementById('search');
            const paletteButtons = document.querySelectorAll('.palette-btn');
            const prevPageBtn = document.getElementById('prev-page');
            const nextPageBtn = document.getElementById('next-page');
            const pageInfo = document.getElementById('page-info');

            let filteredLayouts = [...allLayouts];
            let currentPage = 1;
            const layoutsPerPage = 6;

            // Injecter tous les CSS
            allLayouts.forEach(layout => {
                const view = new LayoutView(layout);
                view.injectCSS();
            });

            // Calcul du nombre total de pages
            function getTotalPages() {
                return Math.ceil(filteredLayouts.length / layoutsPerPage);
            }

            // Afficher les layouts
            function renderLayouts() {
                const startIndex = (currentPage - 1) * layoutsPerPage;
                const endIndex = startIndex + layoutsPerPage;
                const layoutsToShow = filteredLayouts.slice(startIndex, endIndex);

                layoutsContainer.innerHTML = layoutsToShow.map(layout => {
                    const view = new LayoutView(layout);
                    return view.generateCard();
                }).join('');

                updatePagination();
                attachCardListeners();
            }

            // Mettre √† jour la pagination
            function updatePagination() {
                const totalPages = getTotalPages();
                pageInfo.textContent = `Page ${currentPage} / ${totalPages}`;
                prevPageBtn.disabled = currentPage === 1;
                nextPageBtn.disabled = currentPage === totalPages;
            }

            // Attacher les √©v√©nements aux cartes
            function attachCardListeners() {
                document.querySelectorAll('.layout-card').forEach(card => {
                    card.addEventListener('click', function() {
                        const layoutId = parseInt(this.dataset.id);
                        const layout = allLayouts.find(l => l.id === layoutId);
                        if (layout) {
                            const view = new LayoutView(layout);
                            detailContent.innerHTML = view.generateDetailView();
                            layoutDetail.classList.add('active');
                        }
                    });
                });
            }

            // Recherche
            searchInput.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                filteredLayouts = allLayouts.filter(layout =>
                    layout.name.toLowerCase().includes(searchTerm) ||
                    layout.description.toLowerCase().includes(searchTerm) ||
                    layout.tags.some(tag => tag.toLowerCase().includes(searchTerm))
                );
                currentPage = 1;
                renderLayouts();
            });

            // Pagination
            prevPageBtn.addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    renderLayouts();
                }
            });

            nextPageBtn.addEventListener('click', () => {
                if (currentPage < getTotalPages()) {
                    currentPage++;
                    renderLayouts();
                }
            });

            // Palettes de couleurs
            paletteButtons.forEach(btn => {
                btn.addEventListener('click', function() {
                    paletteButtons.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    const palette = this.dataset.palette;
                    document.body.className = `palette-${palette}`;
                });
            });

            // Fermer le d√©tail
            closeDetail.addEventListener('click', () => {
                layoutDetail.classList.remove('active');
            });

            layoutDetail.addEventListener('click', (e) => {
                if (e.target === layoutDetail) {
                    layoutDetail.classList.remove('active');
                }
            });

            // Initialisation
            renderLayouts();
        });
    </script>
</body>

</html>
