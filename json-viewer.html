<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualisation JSON - Layouts Web</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #4a6fa5, #6b8cbc);
            color: white;
            padding: 30px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .description {
            font-size: 1.1rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }

        .controls {
            background: #f8f9fa;
            padding: 20px;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .btn {
            padding: 10px 20px;
            background: #4a6fa5;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            background: #3a5a8a;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .search-container {
            flex: 1;
            min-width: 300px;
        }

        #search {
            width: 100%;
            padding: 10px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        #search:focus {
            outline: none;
            border-color: #4a6fa5;
        }

        .json-container {
            padding: 30px;
            max-height: 70vh;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .json-content {
            background: white;
            border-radius: 8px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
            line-height: 1.4;
            font-size: 0.9rem;
        }

        .json-key {
            color: #d32f2f;
            font-weight: bold;
        }

        .json-string {
            color: #689f38;
        }

        .json-number {
            color: #1976d2;
        }

        .json-boolean {
            color: #7b1fa2;
        }

        .json-null {
            color: #f57c00;
        }

        .stats {
            background: #e3f2fd;
            padding: 20px;
            border-top: 1px solid #bbdefb;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #1976d2;
            display: block;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
        }

        .filters {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        .filter-btn {
            padding: 5px 12px;
            background: #e9ecef;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s ease;
        }

        .filter-btn.active {
            background: #4a6fa5;
            color: white;
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-container {
                min-width: 100%;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .json-container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Visualisation des Données JSON</h1>
            <p class="description">Explorez la structure complète des layouts web au format JSON</p>
        </header>

        <div class="controls">
            <div class="search-container">
                <input type="text" id="search" placeholder="Rechercher dans le JSON...">
                <div class="filters">
                    <button class="filter-btn active" data-filter="all">Tout</button>
                    <button class="filter-btn" data-filter="name">Noms</button>
                    <button class="filter-btn" data-filter="description">Descriptions</button>
                    <button class="filter-btn" data-filter="tags">Tags</button>
                </div>
            </div>
            <div>
                <a href="index.html" class="btn btn-secondary">← Retour à la Gallery</a>
                <button class="btn" id="copy-json">Copier JSON</button>
                <button class="btn" id="download-json">Télécharger JSON</button>
            </div>
        </div>

        <div class="json-container">
            <div class="json-content" id="json-content">
                <!-- Le JSON formaté sera affiché ici -->
            </div>
        </div>

        <div class="stats">
            <div class="stat-item">
                <span class="stat-number" id="total-layouts">0</span>
                <span class="stat-label">Layouts Totaux</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="total-tags">0</span>
                <span class="stat-label">Tags Uniques</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="avg-tags">0</span>
                <span class="stat-label">Tags par Layout</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="json-size">0</span>
                <span class="stat-label">Taille JSON (KB)</span>
            </div>
        </div>
    </div>

    <script>
        class JSONViewer {
            constructor() {
                this.jsonData = null;
                this.filteredData = null;
                this.currentFilter = 'all';
                this.init();
            }

            async init() {
                await this.loadJSON();
                this.renderJSON();
                this.setupEventListeners();
                this.calculateStats();
            }

            async loadJSON() {
                try {
                    const response = await fetch('layouts.json');
                    this.jsonData = await response.json();
                    this.filteredData = JSON.parse(JSON.stringify(this.jsonData));
                } catch (error) {
                    console.error('Erreur de chargement du JSON:', error);
                    document.getElementById('json-content').textContent = 'Erreur de chargement des données.';
                }
            }

            renderJSON() {
                const container = document.getElementById('json-content');
                if (!this.filteredData) return;

                const jsonString = JSON.stringify(this.filteredData, null, 2);
                const highlightedJSON = this.syntaxHighlight(jsonString);
                container.innerHTML = highlightedJSON;
            }

            syntaxHighlight(json) {
                json = json.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
                return json.replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g, 
                    function (match) {
                        let cls = 'json-number';
                        if (/^"/.test(match)) {
                            if (/:$/.test(match)) {
                                cls = 'json-key';
                            } else {
                                cls = 'json-string';
                            }
                        } else if (/true|false/.test(match)) {
                            cls = 'json-boolean';
                        } else if (/null/.test(match)) {
                            cls = 'json-null';
                        }
                        return '<span class="' + cls + '">' + match + '</span>';
                    });
            }

            setupEventListeners() {
                // Recherche
                document.getElementById('search').addEventListener('input', (e) => {
                    this.filterJSON(e.target.value);
                });

                // Filtres
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                        this.currentFilter = e.target.dataset.filter;
                        this.filterJSON(document.getElementById('search').value);
                    });
                });

                // Copier JSON
                document.getElementById('copy-json').addEventListener('click', () => {
                    navigator.clipboard.writeText(JSON.stringify(this.jsonData, null, 2))
                        .then(() => alert('JSON copié dans le presse-papier !'))
                        .catch(err => console.error('Erreur de copie:', err));
                });

                // Télécharger JSON
                document.getElementById('download-json').addEventListener('click', () => {
                    const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(this.jsonData, null, 2));
                    const downloadAnchorNode = document.createElement('a');
                    downloadAnchorNode.setAttribute("href", dataStr);
                    downloadAnchorNode.setAttribute("download", "layouts.json");
                    document.body.appendChild(downloadAnchorNode);
                    downloadAnchorNode.click();
                    downloadAnchorNode.remove();
                });
            }

            filterJSON(searchTerm) {
                if (!searchTerm) {
                    this.filteredData = JSON.parse(JSON.stringify(this.jsonData));
                    this.renderJSON();
                    return;
                }

                const filteredLayouts = this.jsonData.layouts.filter(layout => {
                    const searchLower = searchTerm.toLowerCase();
                    
                    switch(this.currentFilter) {
                        case 'name':
                            return layout.name.toLowerCase().includes(searchLower);
                        case 'description':
                            return layout.description.toLowerCase().includes(searchLower);
                        case 'tags':
                            return layout.tags.some(tag => tag.toLowerCase().includes(searchLower));
                        default:
                            return layout.name.toLowerCase().includes(searchLower) ||
                                   layout.description.toLowerCase().includes(searchLower) ||
                                   layout.tags.some(tag => tag.toLowerCase().includes(searchLower)) ||
                                   layout.usage.toLowerCase().includes(searchLower) ||
                                   layout.technique.toLowerCase().includes(searchLower);
                    }
                });

                this.filteredData = { layouts: filteredLayouts };
                this.renderJSON();
                this.calculateStats();
            }

            calculateStats() {
                if (!this.filteredData) return;

                const layouts = this.filteredData.layouts;
                
                // Layouts totaux
                document.getElementById('total-layouts').textContent = layouts.length;

                // Tags uniques
                const allTags = layouts.flatMap(layout => layout.tags);
                const uniqueTags = [...new Set(allTags)];
                document.getElementById('total-tags').textContent = uniqueTags.length;

                // Tags par layout moyen
                const avgTags = layouts.length > 0 ? 
                    (allTags.length / layouts.length).toFixed(1) : '0';
                document.getElementById('avg-tags').textContent = avgTags;

                // Taille JSON
                const jsonSize = (new Blob([JSON.stringify(this.filteredData)]).size / 1024).toFixed(2);
                document.getElementById('json-size').textContent = jsonSize;
            }
        }

        // Initialisation
        document.addEventListener('DOMContentLoaded', () => {
            new JSONViewer();
        });
    </script>
</body>
</html>
